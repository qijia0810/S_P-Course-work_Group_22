{% extends "base.html" %}

{% block title %}Create Auction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Create New Auction</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('bidding.create_auction') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="start_price" class="form-label">Starting Price ($)</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="start_price" name="start_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Auction Duration (days)</label>
                        <input type="number" min="1" class="form-control" id="duration" name="duration" value="7" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Auction</button>
                    <a href="{{ url_for('bidding.list_auctions') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
